    container_name: cinenacional-telegram-bot
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://cinenacional:Paganitzu@postgres:5432/cinenacional
      - TMDB_ACCESS_TOKEN=${TMDB_ACCESS_TOKEN:-eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJkZWU4NjYxYmU4NDc4YzQ2ODljOWZmYTVmMTAzOGY4ZiIsIm5iZiI6MTU3NDIxMjg5NC41MzMsInN1YiI6IjVkZDQ5NTFlMzU2YTcxNTg3NWViM2RmNyIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.nhpEuKh4uyr4Mp0avMqNmGuwPC2cj0byvHJaAsGIdkE}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-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}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-7690309153:AAEa3LZ1o-f5NayeOHwtjyuQ1BfY6LRj6s0}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-1414789486}
