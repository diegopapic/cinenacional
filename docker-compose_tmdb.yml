# docker-compose.tmdb.yml
# Servicios para detección de películas en TMDB y bot de Telegram
#
# Uso:
#   docker compose -f docker-compose.yml -f docker-compose.tmdb.yml up -d

services:
  # Bot de Telegram - corre continuamente haciendo polling
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram-bot
    container_name: cinenacional-telegram-bot
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://cinenacional:${POSTGRES_PASSWORD}@postgres:5432/cinenacional
      - TMDB_ACCESS_TOKEN=${TMDB_ACCESS_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cinenacional-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Detector diario - solo se ejecuta manualmente o via cron
  tmdb-detector:
    build:
      context: .
      dockerfile: Dockerfile.telegram-bot
    container_name: cinenacional-tmdb-detector
    profiles:
      - tools
    environment:
      - DATABASE_URL=postgresql://cinenacional:${POSTGRES_PASSWORD}@postgres:5432/cinenacional
      - TMDB_ACCESS_TOKEN=${TMDB_ACCESS_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cinenacional-network
    command: ["tsx", "scripts/tmdb-daily-detector.ts"]

networks:
  cinenacional-network:
    name: cinenacional_cinenacional-network
    external: true
