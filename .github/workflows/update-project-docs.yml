name: Update Project Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'prisma/**'
      - 'package.json'
      - '*.config.js'
      - '*.config.ts'

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    # Solo ejecutar si el commit no fue hecho por el bot
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Update documentation files
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "ðŸ”„ Actualizando documentaciÃ³n..."
        npm run update-docs || echo "âš ï¸  Algunos scripts fallaron, continuando..."
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if git status --porcelain | grep -E "\.(txt|json|md)$"; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.has_changes == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "ðŸ“š Update project documentation [skip ci]

        Updated files:
        - compiled-code.txt
        - admin-code.txt
        - database-structure.txt
        - project-structure.json
        - raw_urls.md
        
        Triggered by: ${{ github.event.head_commit.message }}"
        git push
        
    - name: Summary
      run: |
        echo "### ðŸ“Š Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.verify-changed-files.outputs.has_changes }}" == "true" ]; then
          echo "âœ… Documentation files updated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated files:" >> $GITHUB_STEP_SUMMARY
          git diff --name-only HEAD~1 | grep -E "\.(txt|json|md)$" | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ No documentation changes needed." >> $GITHUB_STEP_SUMMARY
        fi